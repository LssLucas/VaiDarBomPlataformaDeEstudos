<!-- Configuração do container contendo o formulario  -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Entrar</h5>

                    <!-- Formulario contendo informações para logar -->
                    <form class="form-signin body">

                        <!-- input do usuario / email -->
                        <div class="form-label-group"> <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus> <label for="inputEmail">Email</label> </div>

                        <!-- input da senha -->
                        <div class="form-label-group"> <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required> <label for="inputPassword">Senha</label> </div>

                        <!-- controlador para lembrar a senha -->
                        <div class="custom-control custom-checkbox mb-3"> <input type="checkbox" class="custom-control-input" id="customCheck1"> <label class="custom-control-label" for="customCheck1">
                            Lembrar Senha
                        </label> </div> <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                            Sign in
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
